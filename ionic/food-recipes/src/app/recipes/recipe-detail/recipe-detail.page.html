<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="recipes"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ loadedRecipeMaster.name }}</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onDeleteRecipe()">
        <ion-icon name="trash" slot="icon-only"> </ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col no-padding>
        <ion-img [src]="loadedRecipeMaster.imageURL"> </ion-img>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <h1 text-center>
          {{ loadedRecipeMaster.name }}
        </h1>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-list>
          <p><b>Ingredients</b></p>
          <ion-item *ngFor="let item of loadedRecipeMaster.ingredients">
            <ion-grid>
              <ion-row>
                <ion-col>
                  <div>
                    <span><b> Name: </b><br />{{ item.name }} </span>
                  </div>
                </ion-col>

                <ion-col>
                  <div>
                    <span> Quantity: <br />{{ item.quantity }} </span>
                  </div>
                </ion-col>

                <ion-col>
                  <div>
                    <span> Type: <br />{{ item.type }}</span>
                  </div>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- <p>Hello Recipe Details Page!</p>
  <p>{{ recipeMasterName }}</p> -->
</ion-content>
