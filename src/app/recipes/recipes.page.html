<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Recipes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <p text-center>Please select a Recipe!</p>
  <ion-list>
    <ion-item
      *ngFor="let recipe of recipeMaster"
      [routerLink]="['/recipes', recipe.id]"
    >
      <ion-avatar slot="start">
        <ion-img [src]="recipe.imageURL"> </ion-img>
      </ion-avatar>
      <ion-label>
        {{ recipe.name }}
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
