<ion-header>
  <ion-toolbar>
    <ion-title>recipe-detail</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col> <ion-img [src]="loadedRecipe.imageURL"> </ion-img> </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <h1>
          {{ loadedRecipe.title }}
        </h1>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item *ngFor="let item of loadedRecipe.ingredients">
            {{ item }}
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>

  <p>Hello Recipe Details Page!</p>
</ion-content>
