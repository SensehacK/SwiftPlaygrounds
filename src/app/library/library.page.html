<ion-header>
  <ion-toolbar>
    <ion-title>Quotes Library</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <h3 text-center>Select your favorite Quote</h3>
  <ion-list>

    <!-- <ion-button ion-item *ngFor="let quote of quoteCollection">
      Quote
    </ion-button> -->

    <ion-item *ngFor="let quote of quoteCollection" detail>
      <!-- <p> quoteCollection[quote].category </p> -->
      <!-- Sense -->
      <!-- [navPush]="quotesPage" [navParams]="quote" -->
      <ion-label (click)="goToQuotesPage(quote)">
        <!-- <ion-label> -->
        <!-- <ion-icon name="{{quote.icon}}" slot="start"></ion-icon> -->
        <!-- </ion-label> -->

        <ion-icon [name]="quote.icon"></ion-icon>
        <!-- <h3> [text] = "quote.category" </h3> -->
        <h2> {{ quote.category | uppercase }} </h2>

        <p> {{ quote.quotes.length }} Quotes </p>
      </ion-label>

    </ion-item>

  </ion-list>
</ion-content>
