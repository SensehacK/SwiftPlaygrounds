<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Recipes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <p text-center>Please select a Recipe!</p>
  <ion-list>
    <app-recipe-item *ngFor="let recipe of recipeMaster" [recipeItem]="recipe" > </app-recipe-item>
  </ion-list>
</ion-content>
